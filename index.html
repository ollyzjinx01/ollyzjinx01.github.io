<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Dashboard</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <main>
      <div class="main-content">
        <div class="profile">
          <h1 data-testid="slackUserName">Ollyzjinx01</h1>
          <img
            src="image/WhatsApp Image 2023-09-06 at 17.43.28.jpeg"
            alt="Babatunde Ajibade"
            data-testid="slackDisplayImage"
            width="50%"
          />
        </div>
        <div class="info">
          <p data-testid="currentDayOfTheWeek"></p>
          <p data-testid="currentUTCTime"></p>
          <p data-testid="myTrack">Frontend Track</p>
          <a
            href="https://github.com/ollyzjinx01/Frontend-Page-Creation-with-Specific-Elements"
            data-testid="githubURL"
            target="_blank"
            >GitHub Repository</a
          >
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
